<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sachin Panel – VIP RNG</title>

<style>
body{
  margin:0;
  background:#050c1c;
  font-family: Arial;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  color:white;
}
.app{
  width:380px;
  background:linear-gradient(135deg,#081a3f,#0b204d,#09163a);
  padding:18px;
  border-radius:18px;
  box-shadow:0 0 25px rgba(0,0,0,.6);
}

.header{text-align:center;}
.title{font-size:22px;font-weight:900;}
.sub{font-size:13px;color:#c8daff;margin-top:3px;}

.inputBox{
  margin-top:18px;
  padding:12px;
  border-radius:14px;
  background:#0a1c34;
}
.inputBox input{
  width:100%;
  padding:9px;
  border-radius:10px;
  border:none;
  outline:none;
  font-size:15px;
}
.loginBtn{
  width:100%;
  margin-top:10px;
  padding:10px;
  border-radius:10px;
  border:none;
  font-size:16px;
  font-weight:800;
  cursor:pointer;
  background:linear-gradient(135deg,#00ffd1,#00aaff,#0055ff);
}

#error{
  color:#ff6b6b;
  margin-top:6px;
  font-size:13px;
  display:none;
}

.links{
  margin-top:14px;
}
.links button{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:none;
  margin-top:8px;
  font-size:16px;
  font-weight:800;
  cursor:pointer;
}
.reg{
  background:#ffb100;
}
.tg{
  background:#27a4ff;
}

.panel{display:none;margin-top:16px;}

.box{
  margin-top:12px;
  padding:12px;
  border-radius:16px;
  background:#092b4f;
}

.rng{
  font-size:65px;
  font-weight:900;
  text-align:center;
  background:linear-gradient(90deg,#00ffd1,#7aff78);
  -webkit-background-clip:text;
  color:transparent;
}

.timeText{text-align:center;margin-top:5px;}
.timeVal{
  font-size:28px;
  text-align:center;
  font-weight:900;
  background:linear-gradient(90deg,#00ffd1,#7aff78);
  -webkit-background-clip:text;
  color:transparent;
}

.footer{
  text-align:center;
  margin-top:12px;
  font-size:12px;
  color:#a5c7ff;
}

</style>
</head>

<body>

<div class="app">

<div class="header">
<div class="title">Sachin Panel</div>
<div class="sub">VIP RNG Premium System</div>
</div>

<div class="inputBox">
<input id="uidInput" placeholder="Enter UID">
<button class="loginBtn" onclick="login()">LOGIN</button>
<div id="error">❌ Wrong UID</div>
</div>

<div class="links">
<button class="reg" onclick="window.location.href='https://www.jalwagame8.com/#/register?invitationCode=353868590468'">
REGISTER GAME
</button>

<button class="tg" onclick="window.location.href='https://t.me/NUMBER_SURE_BET'">
TELEGRAM PANEL
</button>
</div>


<div id="panel" class="panel">

<div class="box">
Wall Clock
<div id="wallClock" class="timeVal">00:00:00</div>
</div>

<div class="box">
Round Countdown
<div id="timer" class="timeVal">60s</div>
</div>

<div class="box">
Current Result
<div id="rng" class="rng">0</div>
<div class="timeText">(40 sec pehle result lock)</div>
</div>

</div>

<div class="footer">Developed by Sachin Panel (Hackii)</div>

</div>

<script>

// ===== UID SYSTEM =====
let allowedUIDs = [];
fetch("uids.json").then(r=>r.json()).then(d=> allowedUIDs = d.allowedUIDs);

function login(){
 let uid = document.getElementById("uidInput").value.trim();

 if(allowedUIDs.includes(uid)){
   document.getElementById("error").style.display="none";
   document.getElementById("panel").style.display="block";
   startSystem();
 } else {
   document.getElementById("error").style.display="block";
 }
}


// ===== WALL CLOCK =====
setInterval(()=>{
 let t = new Date();
 document.getElementById("wallClock").innerText = t.toLocaleTimeString();
},1000);


// ===== RNG SYSTEM =====
let locked = false;

function startSystem(){

 setInterval(()=>{

   let now = new Date();
   let sec = now.getSeconds();

   let left = 60 - sec;
   if(left === 60) left = 0;

   document.getElementById("timer").innerText = left + "s";

   // 40 sec pehle lock => jab 20s bache
   if(left === 20 && !locked){
     let num = Math.floor(Math.random()*10);
     document.getElementById("rng").innerText = num;
     locked = true;
   }

   // new minute reset
   if(left === 59){
     locked = false;
   }

 },1000);

}

</script>

</body>
 </html>
