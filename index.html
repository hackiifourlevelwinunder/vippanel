<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sachin Panel (Hackii) – VIP RNG</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
    body{background:#07132a;display:flex;justify-content:center;align-items:center;min-height:100vh;color:#fff}.wrapper{width:380px}

/* Common Glass Card */
.card{
  width:100%;
  border-radius:18px;
  background:linear-gradient(145deg,#0c1b46,#081331);
  box-shadow:0 0 35px rgba(0,0,0,.6), inset 0 0 20px rgba(255,255,255,.05);
  padding:20px 18px;
  margin-top:10px;
}

.header{text-align:center;border-bottom:1px solid rgba(255,255,255,.2);padding-bottom:12px}
.title{font-size:24px;font-weight:800}
.sub{font-size:13px;color:#c6e7ff;margin-top:4px}

/* INPUT */
.input{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:none;
  outline:none;
  font-size:15px;
  margin-top:16px;
  background:#fff;
  color:#000;
}

.btn{
  width:100%;
  margin-top:14px;
  padding:11px;
  border-radius:12px;
  border:none;
  background:linear-gradient(135deg,#006dff,#00ffe5);
  color:#001b2f;
  font-weight:800;
  font-size:16px;
  cursor:pointer;
}

.links{margin-top:10px;text-align:center;font-size:13px;color:#baf9ff}
.links a{color:#4dffea;text-decoration:none;font-weight:700}

/* PANEL PAGE */
.row{display:flex;justify-content:space-between;margin-top:8px}
.label{color:#cde0ff;font-size:14px}
.value{font-size:16px;font-weight:800;background:linear-gradient(90deg,#44ffd1,#98ff6a);-webkit-background-clip:text;color:transparent}

.rngBox{margin-top:18px;height:110px;border-radius:18px;border:2px solid rgba(255,255,255,.2);background:linear-gradient(135deg,#21005d,#4a0091,#6e00c9);display:flex;justify-content:center;align-items:center;box-shadow:0 0 20px rgba(170,0,255,.45)}
.rngNumber{font-size:62px;font-weight:900;background:linear-gradient(90deg,#0dfff7,#5fff93,#baff5b);-webkit-background-clip:text;color:transparent}

.timerBox{margin-top:16px;padding:10px;border-radius:12px;background:linear-gradient(135deg,#002842,#00385e,#004b7f);border:1px solid rgba(255,255,255,.25);text-align:center}
.timerText{font-size:14px;color:#d5efff}
.timeValue{margin-top:4px;font-size:28px;font-weight:900;background:linear-gradient(90deg,#00f7ff,#00ffa2,#8dff6b);-webkit-background-clip:text;color:transparent}

.clock{text-align:center;margin-top:10px;font-size:14px;color:#8dfffa}

.footer{text-align:center;margin-top:14px;font-size:12px;color:#a8c6ff}

  </style>
</head>
<body>
<div class="wrapper">  <!-- LOGIN CARD -->  <div id="loginPage" class="card">
    <div class="header">
      <div class="title">Sachin Panel</div>
      <div class="sub">VIP RNG – Premium Random System</div>
    </div><input id="uidInput" class="input" placeholder="Enter UID" />
<button class="btn" onclick="login()">Login</button>

<div class="links">
  Register Link (Game): <a href="https://www.jalwagame8.com/#/register?invitationCode=353868590468" target="_blank">Click Here</a><br>
  Telegram Profile: <a href="https://t.me/NUMBER_SURE_BET" target="_blank">Open</a>
</div>

  </div>  <!-- PANEL CARD -->  <div id="panelPage" class="card" style="display:none"><div class="header">
  <div class="title">Sachin Panel</div>
  <div class="sub">VIP RNG – Premium Random System</div>
</div>

<div class="row"><span class="label">Status</span><span class="value">Active</span></div>
<div class="row"><span class="label">Round Duration</span><span class="value">1 Minute</span></div>

<div class="rngBox"><div id="rng" class="rngNumber">0</div></div>

<div class="timerBox">
  <div class="timerText">Next Result Coming...</div>
  <div id="timer" class="timeValue">60s</div>
</div>

<div class="clock" id="liveClock">--:--:--</div>

<div class="footer">Developed by Sachin Panel (Hackii)</div>

  </div>
</div><script>
// simple static uid allow list (edit uids in uids.json if using fetch, but fallback here allowed all non-empty)
async function login(){
  const uid=document.getElementById('uidInput').value.trim();
  if(!uid){alert('Please enter UID');return;}

  try{
    const res=await fetch('uids.json');
    const list=await res.json();
    if(Array.isArray(list) && !list.includes(uid)){
      alert('UID Not Found / Not Activated');
      return;
    }
  }catch(e){
    // if file not found then allow any uid simply
  }

  document.getElementById('loginPage').style.display='none';
  document.getElementById('panelPage').style.display='block';
}

// RNG & Timer
let timeLeft=60;
setInterval(()=>{
  timeLeft--; if(timeLeft<=0){timeLeft=60;generateRNG();}
  document.getElementById('timer').innerText=timeLeft+'s';
},1000);

function generateRNG(){
  document.getElementById('rng').innerText=Math.floor(Math.random()*10);
}

// Live Clock
setInterval(()=>{
  const d=new Date();
  document.getElementById('liveClock').innerText=d.toLocaleTimeString();
},1000);
</script></body>
                                                                                </html>
